<div id="movie-list-header"></div>
<div class="movie-list-container open-menu-hide">
  <ul class="movie-list"></ul>
</div>
<!-- Reveal Modals begin -->
<div
  id="confirm-deletion"
  class="reveal-modal"
  data-reveal
  aria-labelledby="Confirm movie deletion"
  aria-hidden="true"
  role="dialog"
>
  <h2 id="confirm-deletion-name"></h2>
  <p>Are you sure you want to delete this movie?</p>
  <a href="/#" class="confirm-deletion-confirm button">Yes, I'm sure</a>
  <a href="/#" class="confirm-deletion-abort button secondary right"
    >No, just kidding</a
  >
  <!--<p><a href="#" data-reveal-id="secondModal" class="secondary button">Second Modal...</a></p>-->
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
